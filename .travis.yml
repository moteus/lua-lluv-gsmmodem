language: c

python:
  - "2.7"

sudo: false

addons:
  apt:
    packages:
      - libzmq3-dev

matrix:
  include:
    - compiler: ": Lua51"
      env: LUA="lua 5.1"
    - compiler: ": Lua52"
      env: LUA="lua 5.2"
    - compiler: ": Lua53"
      env: LUA="lua 5.3"
    - compiler: ": LuaJIT20"
      env: LUA="luajit 2.0"
    - compiler: ": LuaJIT21"
      env: LUA="luajit 2.1"

cache:
  directories:
    - here
    - $HOME/.cache/pip

branches:
  only:
    - master

before_install:
  - export CC=gcc
  - pip install --user hererocks
  - hererocks here -r^ --$LUA
  - export PATH=$PATH:$PWD/here/bin
  - luarocks show lluv || bash .travis/setup_uv.sh

install:
  - luarocks make rockspecs/lluv-gsmmodem-scm-0.rockspec UV_DIR=$TRAVIS_BUILD_DIR/libuv

before_script:
  - luarocks show lua-iconv        || luarocks install lua-iconv
  - luarocks show lunitx           || luarocks install lunitx
  - luarocks show luacov-coveralls || luarocks install luacov-coveralls

script:
  - cd test
  - lunit.sh test_modem.lua
  - lunit.sh test_commander.lua

after_success:
  - luacov-coveralls -v

notifications:
  email:
    on_success: change
    on_failure: always
